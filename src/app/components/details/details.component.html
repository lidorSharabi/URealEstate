<div class='container'>
  <div class='card'>
    <div class='card-body'>
      <img src={{this.src}}>
      <i class="fas fa-chevron-right fa-2x" (click)="next_pic()" style="z-index: 2; position: absolute; color: #d9d9c6; top: 125px; right: 20px;"></i>
      <i class="fas fas fa-chevron-left fa-2x" (click)="next_pic()" style="z-index: 2; position: absolute; color: #d9d9c6; top: 125px; left: 20px;"></i>
      <p style="font-family: sans-serif;font-weight: bold;margin: 0;" dir="rtl">{{header}}</p>
    </div>
    <div class='card-footer'>
        <i class="far fa-images"></i>
        <i class="far fa-heart" [ngClass]="{'liked': liked}" (click)="likeClick()"></i>
        <i class="fas fa-heart" [ngClass]="{'liked': !liked}" (click)="likeClick()" style="color: red"></i>
        <i class="fas fa-heart-broken" [ngClass]="{'disliked': disliked}" (click)="dislikeClick()"></i>
    </div>
  </div>
</div>
